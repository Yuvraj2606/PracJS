<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="./scripts/controller/notes-controller.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="alert alert-dark text-center">Notes Taking App</h1>
        <div class="form-group">
            <label>Id</label>
            <input id="id" class="form-control" type = "text" placeholder="Type Id Here">
        </div>
        <div class="form-group">
            <label>Title</label>
            <input id="title"class="form-control" type = "text" placeholder="Type Title Here">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea id="desc" class="form-control" rows="5"cols="20"placeholder="Type Description Here"></textarea>
        </div>
        <div class="form-group">
            <label>Completion Date</label>
            <input id="cdate" class="form-control" type = "date">
        </div>
        <div class="form-group">
            <label>Importance</label>
            <input id="importance"  class="form-control" type = "color">
        </div>
        <div class="form-group">
            <label for="searchId">Search by ID</label>
            <input id="searchId" class="form-control" type="text" placeholder="Enter ID">
            <button id="searchByIdBtn" class="btn btn-info">Search</button>
        </div>
        
        <div class="form-group">
            <label for="searchTitle">Search by Title</label>
            <input id="searchTitle" class="form-control" type="text" placeholder="Enter Title">
            <button id="searchByTitleBtn" class="btn btn-info">Search</button>
        </div> 
        <div class="form-group">
            <label>Sort:</label>
            <div class="btn-group" role="group" aria-label="Sort Options">
                <button id="sortTitle" class="btn btn-success">Sort by Title</button>
                <button id="sortDate" class="btn btn-success">Sort by Date</button>
            </div>
        </div>
        <div>
            <div>
                <button id="add" class="btn btn-primary">Add</button>
                <button id="delete" class="btn btn-danger">Delete</button>
                <button class="btn btn-info">Search</button>
                <button class="btn btn-success">Sort</button>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-success">Save</button>
                <button class="btn btn-secondary">Load</button>
                <button class="btn btn-danger">Clear All</button>
                <button class="btn btn-success">Save to Server</button>
                <button class="btn btn-secondary">Load From Server</button>
            </div>
            <div>
                <h3>Total Records <span id="total"></span> Mark Records <span id="marktotal"></span> Unmark Records <span id="unmarktotal"></span></h3>
            </div>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>IdI</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Completion Date</th>
                        <th>Importance</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody id="notes">
                <!-- Dynamic Data Will Be Come Here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
